<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Soma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Soma dos Números</h1>
        <label for="numero1">Digite o primeiro número:</label><br>
        <input type="number" id="numero1" placeholder="ex: 10.5" step="0.01"><br><br>

        <label for="numero2">Digite o segundo número:</label><br>
        <input type="number" id="numero2" placeholder="ex: 5.25" step="0.01"><br><br>

        <button id="gerarBotao">Somar</button><br><br>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
